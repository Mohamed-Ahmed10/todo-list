<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <style>
        li {
            cursor: pointer;
        }

        input {
            text-align: center;
        }
    </style>
    <title>Todo list</title>
</head>

<body>

    <div class="container m-5">
        <div class="row">
            <div class="col-12">
                <input class="form-control" id="taskInput" type="text" placeholder="Enter task then press ENTER"
                    autofocus autocomplete="off">
            </div>
            <div class="col-12 d-flex justify-content-between m-4">
                <h3>
                    Number of tasks now
                    <span class="badge text-bg-secondary mx-2" id="tasksCounter">0</span>
                </h3>
                <h3>
                    Finished tasks
                    <span class="badge text-bg-secondary mx-2" id="finishedTasksCounter">0</span>
                </h3>
            </div>
            <div class="col-12">
                <ul class="list-group my-4 text-center fw-bold" id="tasks"></ul>
            </div>
        </div>
    </div>

    <script src="./js/todo.js"></script>
</body>

</html>
